version: '3.8'

services:
  dashboard:
    image: python:3.10-slim
    working_dir: /app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./requirements.txt:/app/requirements.txt
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
