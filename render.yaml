services:
  - type: web
    name: retail-ops
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    # or for Flask: startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9